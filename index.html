<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpGntss_Kx6b_Udga6QSIPNuhPfY2gNjUQ9A&usqp=CAU">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Tick-Tock</title>
</head>

<body style="background-color: #EEE9DA;">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <h1 class="my-4 text-center">Tick-Tock</h1>

  <div class="container mt-10">
    <div class="jumbotron">
      <h1 class="display-4">Current time is: <span id="time"></span></h1>
      <p class="lead">"Time is the wisest counselor of all!" We help you show time from every corner in the world.</p>
      <hr class="my-4">
      <p>Be on time with Tick-Tock!</p>
      <p class="lead">

      </p>
    </div>
  </div>

  <script>
    let a, date, time;
    const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
    setInterval(() => {

      a = new Date();
      date = a.toLocaleDateString(undefined, options);
      time = a.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true})

      document.getElementById('time').innerHTML = time + "<br> on " + date;
    }, 1000);


    var audio = new Audio('music.mp3');
    audio.play();



  </script>


</body>

</html>
